;;;;;;;;;;;;;;;;;;;;;;;;
; EXECUTION PARAMETERS ;
;;;;;;;;;;;;;;;;;;;;;;;;
; All this parameters are defaults used when not given from the command line
; For simulated annealing parameters, see annealing.ini file

;;;;;;;;;;;;;;;;;
; SIMPLE SEARCH ;
;;;;;;;;;;;;;;;;;
simple_search = 0

;;;;;;;;;;;;;;;
; FULL RESULT ;
;;;;;;;;;;;;;;;
full_result = 1

;;;;;;;;;;;;;;;;
; PROBLEM TYPE ;
;;;;;;;;;;;;;;;;
; Possible values :
; min	; for a minimization problem
; max	; for a maximization problem
problem_type = "min"

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
; NEIGHBOURHOOD EXPLORATION ;
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
; Specify the way the next solution will be chosen from the current one
; Possible values :
; sto	; stochastic exploration
; det	; determinist exploration
neighbourhood_exploration = "det"

;;;;;;;;;;;;;;;;;;;;;;;;;;
; NEIGHBOURHOOD TRANSFER ;
;;;;;;;;;;;;;;;;;;;;;;;;;;
; Enables transfer of 1 task between 2 agents
neighbourhood_transfer = 1

;;;;;;;;;;;;;;;;;;;;;;
; NEIGHBOURHOOD SWAP ;
;;;;;;;;;;;;;;;;;;;;;;
; Enables swap of 2 tasks between 2 agents
neighbourhood_swap = 1

;;;;;;;;;;;;;;;;;;;;;;;;;;;;
; NEIGHBOURHOOD MULTI SWAP ;
;;;;;;;;;;;;;;;;;;;;;;;;;;;;
neighbourhood_multi_swap = 1
; Enables swap of 1 task with n between 2 agents

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
; NEIGHBOURHOOD MULTI SWAP MAX ITERATION ;
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
neighbourhood_multi_swap_max_iteration = 10000

;;;;;;;;;;;;;;;;;;;;;;;;;;;
; NEIGHBOURHOOD FULL SWAP ;
;;;;;;;;;;;;;;;;;;;;;;;;;;;
neighbourhood_full_swap = 0
