;;;;;;;;;;;;;;;;;;;;;;;;
; EXECUTION PARAMETERS ;
;;;;;;;;;;;;;;;;;;;;;;;;
; All this parameters are defaults used when not given from the command line
; For simulated annealing parameters, see annealing.ini file

;;;;;;;;;;;;;;;;
; PROBLEM TYPE ;
;;;;;;;;;;;;;;;;
; Possible values :
; min	; for a minimization problem
; max	; for a maximization problem
problem_type = "max"

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
; NEIGHBOURHOOD EXPLORATION ;
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
; Specify the way the next solution will be chosen from the current one
; Possible values :
; sto	; stochastic exploration
; det	; determinist exploration
neighbourhood_exploration = "sto"
