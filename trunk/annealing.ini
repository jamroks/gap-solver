;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
; SIMULATED ANNEALING PARAMETERS ;
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
; All this parameters are defaults used when not given from the command line

;;;;;;;;;;;;
; DURATION ;
;;;;;;;;;;;;
; Simulated annealing duration in seconds
duration = 15

;;;;;;;;;
; STEPS ;
;;;;;;;;;
; A step is an unit with a given length
; during which the temperature won't change
step_count = 20
step_max_duration = 10

;;;;;;;;;;;;
; Schedule ;
;;;;;;;;;;;;
; Possible values :
; equ			; equal		: all are given the same length
; nor1 nor2 nor3	; normal	: the lengths follow a normal distribution
; asc1 asc2 asc3	; ascending	: they are given ascending lengths
; des1 des2 des3	; descending	: they are given descending lengths
step_schedule = nor1

;;;;;;;;;;;;;;;
; TEMPERATURE ;
;;;;;;;;;;;;;;;
temperature_max = 90	; the process will start from this temperature
temperature_min = 10    ; the process will end at this temperature
;;;;;;;;;;;;
; Schedule ;
;;;;;;;;;;;;
; possible values : 
; equ			; equal
; lin1, lin2, lin3	; linear
; log1, log2, log3	; logarithmic
; exp1, exp2, exp3	; exponential
temperature_schedule = lin1
